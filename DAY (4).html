<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy More</title>
    <style>    
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            text-align: center;
            background-color: #f8f9fa;
            padding: 20px;
        }

        .container {
            display: flex;
        }

        .left-menu {
            width: 20%;
            background-color: #f2f2f2;
            padding: 15px;
        }

        .left-menu ul {
            list-style-type: none;
            padding: 0;
        }

        .left-menu li {
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }

        .right-content {
            width: 80%;
            padding: 15px;
        }

        .explore-button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-bottom: 20px;
            cursor: pointer;
        }

        .explore-button:hover {
            background-color: #0056b3;
        }

        .boxes {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .box {
            flex: 1 0 calc(20% - 10px);
            background-color: #dee2e6;
            padding: 15px;
            text-align: center;
            border: 1px solid #adb5bd;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <header>
        <h1>Popular Products</h1>
    </header>

    <main>
        <div class="container">
            <aside class="left-menu">
                <ul>
                    <li>Clothing</li>
                    <li>Shoes</li>
                    <li>Gifts</li>
                    <li>Living</li>
                    <li>Request</li>
                    <li>Product</li>
                    <li>ASD Members</li>
                </ul>
            </aside>
            <section class="right-content">
                <button class="explore-button">Explore Now</button>
                <div class="boxes">
                    <div class="box">Phase 1</div>
                    <div class="box">Phase 2</div>
                    <div class="box">Phase 3</div>
                    <div class="box">Phase 4</div>
                    <div class="box">Phase 5</div>
                </div>
            </section>
        </div>
    </main>
</body>
</html>
