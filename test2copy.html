<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodHub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
        }
        .logo {
            font-size: 24px;
        }
        .logo span {
            color: orange;
            font-weight: bold;
        }
        .buttons {
            display: flex;
            gap: 10px;
        }
        .button {
            padding: 10px 20px;
            background-color: orange;
            border-radius: 50px;
            color: white;
            border: none;
            cursor: pointer;
        }
        /* .spacer {
            margin: 20px;
        } */
        .oval {
            display: inline-block;
            width: 100px;
            height: 50px;
            background-color: lightgray;
            border-radius: 50px;
            margin: 10px;
        }
        .cont {
            display: flex;
            padding: 10px 20px;
            padding-left: 5px;
            padding-top: 5px;
            padding-bottom: 5px;
            padding-right: 5px;
            gap: 50px;
        }
        .hi{
            padding-left: 50px;
        }
    </style>
</head>
<body>
    
    <div class="header">
        <div class="logo">Food<span>Hub</span></div>
        <div class="buttons">
            <div class="cont">
            <div> Home </div>
            <div> service </div>
            <div> food </div>
            <div> contact </div>
            <div> about </div></div>
            <button class="button">Sign In</button>
            <button class="button">Sign Up</button>
        </div>
    </div>

    <div class="spacer"></div>

    <h2>Delicious Meals</h2>

    <div class="spacer"></div>
    <div class="container">
        <h1>Delicious Meals</h1>
        <h1><span style="color: orangered;">Delivered </span>to Your Door</h1>
        <div id="id1">
            <p>Enjoy fresh, flavorful meals made with the finest ingredients</p>
            <p>deliver straigth to your door,every time</p>
        </div>
        
    </div>

    <div class="oval"> <align-center>order now  </align-center></div>
    <div class="oval"> learn more </div>
    <div class="hi"> </div>
</body>
</html>
